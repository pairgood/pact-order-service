name: CI with Pact and Playwright

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  PACT_BROKER_BASE_URL: ${{ secrets.PACT_BROKER_BASE_URL }}
  PACT_BROKER_TOKEN: ${{ secrets.PACT_BROKER_TOKEN }}

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
      with:
        gradle-version: 8.5
        
    - name: Run unit tests
      run: ./gradlew test
      
    - name: Run Pact consumer tests
      run: ./gradlew pactTest
       
    - name: Publish Pact contracts
      if: github.ref == 'refs/heads/main'
      run: ./gradlew pactPublish
      
    - name: Install Playwright browsers
      run: npx playwright install --with-deps chromium
      
    - name: Run Playwright user acceptance tests
      run: ./gradlew playwrightTest -Dplaywright.headless=true
      
    - name: Run Playwright stability test (3 consecutive runs)
      if: github.ref == 'refs/heads/main'
      run: |
        echo "Running Playwright stability test..."
        ./gradlew playwrightTest -Dplaywright.headless=true
        ./gradlew playwrightTest -Dplaywright.headless=true  
        ./gradlew playwrightTest -Dplaywright.headless=true
        echo "All 3 Playwright test runs completed successfully!"
      
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: |
          **/build/test-results/test/TEST-*.xml
          **/build/reports/tests/test/
          **/build/test-results/playwrightTest/TEST-*.xml
          **/build/reports/tests/playwrightTest/
          
    - name: Upload Pact contracts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: pact-contracts
        path: build/pacts/
        
    - name: Upload Playwright test artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-results
        path: |
          build/reports/tests/playwrightTest/
          test-results/