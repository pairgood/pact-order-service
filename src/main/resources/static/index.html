<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Order Management System</h1>
            <nav>
                <button id="view-orders-btn" class="nav-btn active">View Orders</button>
                <button id="create-order-btn" class="nav-btn">Create Order</button>
            </nav>
        </header>

        <main>
            <!-- View Orders Section -->
            <section id="orders-section" class="section active">
                <h2>All Orders</h2>
                <div class="filters">
                    <input type="text" id="user-filter" placeholder="Filter by User ID" class="filter-input">
                    <select id="status-filter" class="filter-select">
                        <option value="">All Statuses</option>
                        <option value="PENDING">Pending</option>
                        <option value="CONFIRMED">Confirmed</option>
                        <option value="PROCESSING">Processing</option>
                        <option value="SHIPPED">Shipped</option>
                        <option value="DELIVERED">Delivered</option>
                        <option value="CANCELLED">Cancelled</option>
                    </select>
                    <button id="apply-filters-btn" class="btn btn-secondary">Apply Filters</button>
                </div>
                <div id="orders-list" class="orders-list">
                    <!-- Orders will be loaded here -->
                </div>
            </section>

            <!-- Create Order Section -->
            <section id="create-section" class="section">
                <h2>Create New Order</h2>
                <form id="create-order-form" class="order-form">
                    <div class="form-group">
                        <label for="user-id">User ID:</label>
                        <input type="number" id="user-id" name="userId" required class="form-input">
                    </div>
                    
                    <div class="form-group">
                        <label for="shipping-address">Shipping Address:</label>
                        <textarea id="shipping-address" name="shippingAddress" required class="form-textarea"></textarea>
                    </div>

                    <div class="form-group">
                        <label>Order Items:</label>
                        <div id="order-items" class="order-items">
                            <div class="order-item">
                                <input type="number" placeholder="Product ID" name="productId" required class="item-input">
                                <input type="text" placeholder="Product Name" name="productName" required class="item-input">
                                <input type="number" placeholder="Quantity" name="quantity" min="1" required class="item-input">
                                <input type="number" placeholder="Unit Price" name="unitPrice" step="0.01" min="0" required class="item-input">
                                <button type="button" class="btn-remove" onclick="removeItem(this)">Remove</button>
                            </div>
                        </div>
                        <button type="button" id="add-item-btn" class="btn btn-secondary">Add Item</button>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Create Order</button>
                        <button type="reset" class="btn btn-secondary">Reset Form</button>
                    </div>
                </form>
            </section>

            <!-- Order Details Modal -->
            <div id="order-modal" class="modal">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3>Order Details</h3>
                        <span class="modal-close">&times;</span>
                    </div>
                    <div id="order-details" class="modal-body">
                        <!-- Order details will be loaded here -->
                    </div>
                    <div class="modal-footer">
                        <select id="status-update" class="form-select">
                            <option value="">Update Status</option>
                            <option value="PENDING">Pending</option>
                            <option value="CONFIRMED">Confirmed</option>
                            <option value="PROCESSING">Processing</option>
                            <option value="SHIPPED">Shipped</option>
                            <option value="DELIVERED">Delivered</option>
                            <option value="CANCELLED">Cancelled</option>
                        </select>
                        <button id="update-status-btn" class="btn btn-primary">Update Status</button>
                        <button id="cancel-order-btn" class="btn btn-danger">Cancel Order</button>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>&copy; 2025 Order Management System. Built with Spring Boot and vanilla JavaScript.</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
